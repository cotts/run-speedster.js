<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>run-speedster.js</title>

<style>.flash-run {
        width: 100%;
        display: inline;
    }

    .flash {
        background: url(img/standard.svg) center no-repeat;
        background-size: 50px 50px;
        width: 50px;
        height: 50px;
        position: absolute;
        animation: blinker 0.5s linear infinite;
    }

    @keyframes blinker {
        50% {
            opacity: 0;
            top: 0;
        }
    }</style>
<body>
      <div class="flash-run">
    </div>
<script src="src/run-speedster.js"></script>
</body>
</html>
